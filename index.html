<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <img class="card-width" src="images/bg-pattern-card.svg" alt="" aria-hidden="true">
    <img class="circle border-white profile-pic" src="images/image-victor.jpg" alt="" aria-hidden="true">
    <p class="profile-name"><strong>Victor Crest</strong> <span class="light-txt">26</span></p>
    <p class="location">London</p>
    <ul>
      <li>
        <strong>80K</strong>
        <p>Followers</p>
      </li>
      <li>
        <strong>803K</strong>
        <p>Likes</p>
      </li>
      <li>
        <strong>1.4K</strong>
        <p>Photos</p>
      </li>
    </ul>
  </main>
</body>
</html>
